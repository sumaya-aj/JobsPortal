
<div class="container">
    <h4 class="text-center mt-4 mb-3">Find your job</h4>
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
            <a class="nav-link text-decoration-none" [class.active]="selectedTab == 'jobsSelected'" (click)="selectedTab = 'jobsSelected'" routerLink="/jobs">{{tabOneLabel | uppercase}}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-decoration-none" [class.active]="selectedTab == 'favSelected'" (click)="selectedTab = 'favSelected'" routerLink="/favoriteJobs">{{tabTwoLabel | uppercase}}</a>
        </li>
    </ul>
    <div class="tab-content mt-3">
        <router-outlet></router-outlet>
    </div>
</div>
